<mat-form-field>
  <mat-label>Buscador</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ej. Fondos"
    #input
  />
</mat-form-field>

<form [formGroup]="addKeyForm" novalidate (ngSubmit)="addKey()">
  <label for=""
    >Palabra clave: <input type="text" formControlName="key"
  /></label>
  <button type="submit">Agregar</button>
</form>

<!-- [dataSource]="dataSource.data" -->
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Keyword Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Palabras Clave</th>
      <td mat-cell *matCellDef="let row">{{ row.key }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          class="actions-btn"
          aria-label="Boton de editar"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let row">
        <button
          type="button"
          mat-icon-button
          class="actions-btn"
          aria-label="Boton de borrar"
          (click)="deleteKeyword(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50]"
  >
  </mat-paginator>
</div>

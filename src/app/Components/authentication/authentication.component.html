<mat-card>
  <mat-card-title>Bienvenido a Blackrock</mat-card-title>
  <mat-card-content>
    <form [formGroup]="authForm" (ngSubmit)="loginUser()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Correo"
            formControlName="email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Acceder</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<form [formGroup]="addKeyForm" novalidate (ngSubmit)="getDocuments(dateStart)">
  <mat-form-field appearance="fill">
    <mat-label>Selecciona una fecha</mat-label>
    <input
      matInput
      [matDatepicker]="dp"
      [formControl]="dateForm"
      (dateChange)="prueba($event)"
    />
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button type="submit">Buscar</button>
</form>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Keyword Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
      <td mat-cell *matCellDef="let row">
        <a href="{{ row.href }}" target="_blank">{{ row.text }}</a>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          class="actions-btn"
          aria-label="Boton de editar"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let row">
        <button
          type="button"
          mat-icon-button
          class="actions-btn"
          aria-label="Boton de borrar"
          (click)="deleteKeyword(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50]"
  >
  </mat-paginator>
</div>
